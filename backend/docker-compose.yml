version: '3.8'

services:
  file-share:
    build: .
    container_name: file-share
    ports:
      - "5421:5421"
    volumes:
      - ./uploads:/app/uploads
      - ./config:/root/.file-share-backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5421/api/files"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s